<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>Digital Portraits</title>
  <link rel="stylesheet" href="css/digitalart.css">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      padding: 2em;
      background-color: #F2E9E4;
      
    }

    h1{
    font-family: "Roboto", sans-serif;
    font-size: 50px;
    font-weight: 700;
    color: #22223B;
    margin-bottom: 20px; 
    }
    </style>

</head>

<body>

  <h1>Digital Portraits</h1>
  
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>
  
  <div class="gallery">
      <img src="images/digart1.png" alt="Portrait 1" class="art-image">
      <img src="images/digart2.jpeg" alt="Portrait 2" class="art-image">
      <img src="images/digart3.jpeg" alt="Portrait 3" class="art-image">
      <img src="images/digart4.jpeg" alt="Portrait 4" class="art-image">
      <img src="images/digart5.jpeg" alt="Portrait 5" class="art-image">
      <img src="images/digart6.jpeg" alt="Portrait 6" class="art-image">
  </div>
 
  <script>
    const images = document.querySelectorAll('.art-image');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');
  
    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
      });
    });
  
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>

</html>
